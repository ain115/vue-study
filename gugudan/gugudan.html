<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>구구단.</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <div>{{first}}곱하기 {{second}}는?</div>
        <form v-on:submit="onsubmitForm">
            <input type="number" ref="answer" v-model="velue">
            <button type="submit">입력</button>
        </form>
        <div id="result">{{result}}</div>
    </div>
</body>
<script>
    const app = new Vue({
        el:"#root",
        data: {
            first: Math.ceil(Math.random() * 9),
            second: Math.ceil(Math.random() * 9),
            velue: '',
            result: '',
        },
        methods: {
            onsubmitForm(e) {
                e.preventDefault();//form기본기능인 새로고침 안하게하는 메서드
                // console.log(this);
                // console.log(this.first, this.second, parseInt(this.velue));
                if(this.first * this.second === parseInt(this.velue)) {
                    this.result = '정답';
                    this.first = Math.ceil(Math.random() * 9);
                    this.second = Math.ceil(Math.random() * 9);
                    this.velue = ' ';
                    this.$refs.answer.focus();
                }else{
                    this.result = '땡';
                    this.velue = ' ';
                    this.$refs.answer.focus();
                }
            },
        },
    });
</script>
</html>
